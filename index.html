<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Memória de Libras</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="game-container">
        <header>
            <h1>Jogo da Memória de Libras</h1>
            <p>Clique nas cartas para encontrar os pares de letras e suas imagens/gifs em Libras!</p>
        </header>
        <div class="game-board"></div>
    </div>

    <div id="win-screen" class="hidden">
        <h2>Parabéns!</h2>
        <p>Você completou o jogo da memória dos sinais em Libras!</p>
        <button id="restart-button">Jogar Novamente</button>
    </div>

    <script src="script.js"></script>

</body>
</html>
